<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZneakPeak®</title>
    <link rel="stylesheet" href="landing-style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
    <nav>
        <h1 class="name-head">ZneakPeak<span class="trade-mark">&#174;</span></h1>

        <ul>
            <li>Home</li>
            <li>About</li>
            <li><span class="drop-down">Brands <img src="images/arrow-down.svg" alt="arrow-down" class="arrow-down"></span></li>
            <li><span class="drop-down">More <img src="images/arrow-down.svg" alt="arrow-down" class="arrow-down"></span></li>
            <li>Contact</li>
        </ul>
        <div class="profile-con">
            <div class="search-con">
                <img src="images/search.svg" alt="search">
                <input type="text" name="search" id="search-inp" placeholder="Search">
            </div>
            <button class="shop-btn"><img src="images/shopping-icon.svg" alt="">0</button>
            <button class="profile-btn"><img src="images/profile-pic.svg" alt="img" class="profile-pic"></button>
        </div>
    </nav>
    <main>
        <section class="video-sec">
            <div class="video-con">
                <video autoplay muted loop src="images/video.mp4" alt="video" class="video"></video>
            </div>
        </section>
        <section class="hero">
            <div class="hero-con">
                <div class="hero-text">
                    <h6>ZneakPeak<span class="trade-mark">®</span></h6>
                    <h1 class="hero-head" id="hero-head">WINNING ISN'T COMFORTABLE</h1>
                    <p>If you don't hate running a little, you don't love running enough.</p>
                    <button class="shop-now-btn">Shop Now</button>
                </div>
                <div class="hero-img">
                    <img src="images/hero-img.png" alt="image">
                </div>
            </div>
        </section>
        <section class="service-overview-sec">
            <div class="service-overview-con">
                <div class="reviews"><img src="images/review.svg" alt="review"><span><h2>2k+</h2>Reviews</span></div>
                <div class="customers"><img src="images/customer.svg" alt="customers"><span><h2>30k+</h2>Customers</span></div>
                <div class="quality"><img src="images/high-quality.svg" alt="quality"><span><h2>High</h2>Quality</span></div>
                <div class="rating"><img src="images/ratings.svg" alt="rating"><span><h2>4.5/5</h2>Rating</span></div>
            </div>
        </section>
    </main>

</body>
</html>
